
<html>
    <header>
        <script src="/static/js/htmx.js" type="text/javascript"></script>
        <style>
            div {
                border-style: solid;
                border-color: rgb(3, 3, 122);
                border-width: 5px;
                margin-right: 10px;
                padding-top: 20px;
                padding-left: 20px;
                font-size: x-large;
                height: 60px;
                width:300px;
                float: left;
            }
        </style>
    </header>

    <body>

        <div>
            <label>Make</label>
                <select name="makeselected" hx-get="/models/" 
                hx-target="#ddmodels" hx-indicator=".htmx-indicator">
                
                {% for amake in makers %}
                    <option value="{{ amake }}">{{ amake }}</option>
                {% endfor %}

                </select>
        </div>

        <div>
            <label>Model</label>
                <select id="ddmodels">
                {% for amodel in models %}
                    <option value="{{ amodel }}">{{ amodel }}</option>
                {% endfor %}
                </select>
        </div>

    </body>
</html>
